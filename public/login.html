<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tela de Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: #D9D9D9; /* Fundo da caixa */
      width: 350px;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      color: #000000; /* Cor do texto */
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #000000;
    }

    .login-box h2 {
      margin-top: 0;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .actions {
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
    }

    .actions button {
      width: 48%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-login {
      background-color: #34675C;
      color: white;
    }

    .btn-login:hover {
      background-color: #2a524a;
    }

    .btn-cancel {
      background-color: #A73434;
      color: white;
    }

    .btn-cancel:hover {
      background-color: #892a2a;
    }

    .register-link {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
    }

    .register-link a {
      color: #34675C;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <button class="close-btn" onclick="alert('Fechar')">X</button>
    <h2>LOGIN</h2>
    <form>
      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>

      <label for="senha">SENHA</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

      <div class="register-link">
        NÃ£o tem login? <a href="#">Cadastre-se</a>
      </div>

      <div class="actions">
        <button type="submit" class="btn-login">Entrar</button>
        <button type="button" class="btn-cancel" onclick="alert('Cancelar')">Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>
