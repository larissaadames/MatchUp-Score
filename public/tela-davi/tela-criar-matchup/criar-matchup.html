<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MatchUps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <img src="../imagens/matchuplogo.png" alt="Logo MatchUp" />
        </div>

        <div class="search-area">
            <div class="search">
                <input type="text" placeholder="Pesquisar Quadra" />
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div class="deco-lado-direito">
            <ul>
                <li><i class="fa-solid fa-bell"></i></li>
                <li><i class="fa-solid fa-user"></i></li>
            </ul>
        </div>
    </header>

    <nav class="menu">
        <ul>
            <li><a href="#">Inicial</a></li>
            <li><a href="../tela-entrar-matchup/entrar-matchup.html"">Entrar MatchUp</a></li>
            <li><a href="criar-matchup.html" class="link-ativo">Criar MatchUp</a></li>
            <li><a href="#">Comunidade</a></li>
        </ul>
    </nav>

    <main>
            <h2>Matchups Criadas</h2>
            <div class="quadras" id="matchup-cards"></div>
    </main>

    <footer>
        <button class="btn-criar" onclick="mostrarPopUp()">Criar MatchUp</button>
    </footer>

    <div id="overlay" class="overlay">
        <div class="popup">
            <span class="close-btn" onclick="fecharPopUp()">&times;</span>
            <h2>CRIAR MATCHUP</h2>
            <form id="formMatchup" onsubmit="criarMatchup(event)">
                <div class="form-colunas">
                    <div class="coluna-esquerda">
                        <label for="nome">Nome da Matchup:</label>
                        <input type="text" id="nome" placeholder="Digiteo nome da matchup" name="nome" required />

                        <label for="esporte">Escolha o esporte:</label>
                        <div class="select-customizacao">
                            <select id="esporte" required onchange="filtrarReservasPorEsporte()">
                                <option value="">-- selecione --</option>
                                <option value="Futebol">Futebol</option>
                                <option value="Fut7">Futebol Sintético</option>
                                <option value="Futsal">Futsal</option>
                                <option value="Volei">Volei</option>
                                <option value="Basquete">Basquete</option>
                                <option value="Kart">Kart</option>
                            </select>
                            <i class="fa-solid fa-chevron-down" style="color: #346757;"></i>
                        </div>

                        <label for="reserva">Escolha uma reserva:</label>
                        <div class="select-customizacao">
                            <select id="reserva" required onchange="preencherCamposFixos()">
                                <option value="">-- selecione --</option>
                            </select>
                            <i class="fa-solid fa-chevron-down"></i>

                        </div>

                        <label for="quadra">Quadra:</label>
                        <input type="text" placeholder="Digite o tipo da quadra" id="quadra" readonly />
                    </div>

                    <div class="coluna-direita">
                        <label for="data">Data:</label>
                        <input type="text" id="data" placeholder="Digite as datas Disponíveis" readonly />

                        <label for="hora">Hora:</label>
                        <input type="text" id="hora" placeholder="Digite os horários Disponíveis" readonly />

                        <label for="capacidade">Capacidade Disponível:</label>
                        <input type="number" id="capacidade" min="1" placeholder="Digite a capacidade do local" required />
                    </div>
                </div>

                <div>
                    <button type="submit" class="salvar">Salvar</button>
                    <button type="button" class="cancel" onclick="fecharPopUp()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
