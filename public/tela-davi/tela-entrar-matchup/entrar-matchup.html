<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar em Matchup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="notificacoes"></div>

  <header class="navbar">
    <div class="logo"><img src="../imagens/logo.jpg" alt="Logo"></div>
    <div class="search-area">
      <div class="search">
        <input type="text" placeholder="Pesquisar Quadra" />
        <button>Buscar</button>
      </div>
    </div>
    <div class="deco-lado-direito">
      <ul>
        <li>⚙️</li>
        <li>👤</li>
      </ul>
    </div>
  </header>

  <nav class="menu">
    <ul>
      <li><a href="#">Inicial</a></li>
      <li><a href="entrar-matchup.html" class="link-ativo">Entrar MatchUp</a></li>
      <li><a href="../tela-criar-matchup/criar-matchup.html">Criar MatchUp</a></li>
      <li><a href="#">Comunidade</a></li>
    </ul>
  </nav>

  <main>
    <h2>Encontre uma Matchup</h2>
    <div class="quadras matchup-container" id="matchup-cards">
      <!-- Matchups de outros usuários serão inseridas aqui via JS -->
    </div>
  </main>

  <!-- Pop-up de detalhes da matchup -->
  <div class="overlay" id="popup-overlay">
    <div class="popup">
      <span class="close-btn" onclick="fecharPopupDetalhes()">&times;</span>
      <h2 id="popup-nome">Detalhes da Matchup</h2>
      <p><strong>Quadra:</strong> <span id="popup-quadra"></span></p>
      <p><strong>Data:</strong> <span id="popup-data"></span></p>
      <p><strong>Hora:</strong> <span id="popup-hora"></span></p>
      <p><strong>Capacidade:</strong> <span id="popup-capacidade"></span></p>
      <p id="mensagem-privado" style="color: red; font-weight: bold;"></p>
      <div>
        <button id="btn-entrar" class="entrar">Entrar na Partida</button>
        <button class="cancel" onclick="fecharPopupDetalhes()">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
