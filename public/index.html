<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Matchups</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegação -->
    <header>
        <div class="navbar">
            <div class="logo">Comunidadex</div>
            <nav>
                <ul>
                    <li><a href="#">Comunidade</a></li>
                    <li><a href="#">Entrar MatchUp</a></li>
                    <li><a href="#">Perfil</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" placeholder="Pesquisar Quadra ou Região">
                <button>Buscar</button>
            </div>
        </div>
    </header>

    <!-- Seção de Matchups Criadas -->
    <main>
        <h2>Matchups Criadas</h2>
        <div class="quadras" id="matchup-cards">
            <!-- Os cards serão inseridos aqui dinamicamente -->
        </div>
    </main>

    <!-- Botão de Criar MatchUp -->
    <footer>
        <button class="btn-criar" onclick="mostrarPopUp()">Criar MatchUp</button>
    </footer>

    <!-- Pop-up Criar MatchUp -->
    <div id="overlay" class="overlay">
        <div class="popup">
            <span class="close-btn" onclick="fecharPopUp()">&times;</span>
            <h2>CRIAR MATCHUP</h2>
            <form id="formMatchup" onsubmit="criarMatchup(event)">
                <label for="nome">Nome da Matchup:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="espaco">Espaço:</label>
                <select id="espaco" name="espaco" required>
                    <option value="Espaço 1">Espaço 1</option>
                    <option value="Espaço 2">Espaço 2</option>
                </select>

                <label for="data">Horários Disponíveis:</label>
                <input type="date" id="data" name="data" placeholder="dd/mm/aa" required>
                <input type="number" id="hora" name="hora" placeholder="hh:mm" required>

                <label for="capacidade">Capacidade Disponível:</label>
                <input type="number" id="capacidade" name="capacidade" required>

                <button type="submit">Salvar</button>
                <button type="button" class="cancel" onclick="fecharPopUp()">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
