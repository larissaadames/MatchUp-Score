<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página Inicial - Matchups</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegação -->
    <header>
        <div class="navbar">
            <div class="logo">Comunidadex</div>
            <nav>
                <ul>
                    <li><a href="#">Comunidade</a></li>
                    <li><a href="#">Entrar MatchUp</a></li>
                    <li><a href="#">Perfil</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" placeholder="Pesquisar Quadra do Ney" />
                <button>Buscar</button>
            </div>
        </div>
    </header>

    <!-- Seção de Matchups Criadas -->
    <main>
        <h2>Matchups Criadas</h2>
        <div class="quadras" id="matchup-cards">
            <!-- Os cards serão inseridos aqui dinamicamente -->
        </div>
    </main>

    <!-- Botão de Criar MatchUp -->
    <footer>
        <button class="btn-criar" onclick="mostrarPopUp()">Criar MatchUp</button>
    </footer>

    <!-- Pop-up Criar MatchUp -->
    <div id="overlay" class="overlay">
        <div class="popup">
            <span class="close-btn" onclick="fecharPopUp()">&times;</span>
            <h2>CRIAR MATCHUP</h2>
            <form id="formMatchup" onsubmit="criarMatchup(event)">
                <label for="nome">Nome da Matchup:</label>
                <input type="text" id="nome" name="nome" required />

                <label for="esporte">Esporte:</label>
                <select id="esporte" name="esporte" required>
                    <option value="Futebol">Futebol</option>
                    <option value="Futsal">Futsal</option>
                    <option value="Volei">Volei</option>
                    <option value="Basquete">Basquete</option>
                    <option value="Kart">Kart</option>
                </select>

                <label for="reserva">Quadra:</label>
                <select id="reserva" name="reserva" required>
                    <option value="Quadra do Ney">Quadra do Ney</option>
                    <option value="Quadra do Messi">Quadra do Messi</option>
                </select>

                <label for="data">Data:</label>
                <input type="text" id="data" name="data" readonly />

                <label for="hora">Hora:</label>
                <input type="text" id="hora" name="hora" readonly />

                <label for="capacidade">Capacidade Disponível:</label>
                <input type="number" id="capacidade" name="capacidade" min="1" required />

                <button type="submit">Salvar</button>
                <button type="button" class="cancel" onclick="fecharPopUp()">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
