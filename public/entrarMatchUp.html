<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar em Matchups</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=1.0">
    <link rel="stylesheet" href="entrarMatchUpstyle.css">
    <script src="entrarMatchUpscript.js" defer></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="./imagens/matchuplogo.png" alt="Logo MatchUp" />
        </div>
        <div class="header-center">
            <div class="search-area">
                <div class="search">
                    <input type="text" placeholder="Pesquisar Quadra" />
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <nav>
                <button class="btnNav" onclick="window.location.href = 'index.html'"><span>Inicial</span></button>
                <button class="btnNav ativo" onclick="window.location.href = 'entrarMatchUp.html'"><span>Entrar MatchUp</span></button>
                <button class="btnNav" onclick="window.location.href = 'criarMatchUp.html'"><span>+Criar Matchup</span></button>
                <button class="btnNav" onclick="window.location.href = 'comunidade.html'"><span>Comunidade</span></button>
            </nav>
        </div>
        <div class="deco-lado-direito">
            <ul>
                <li><i class="fa-solid fa-bell"></i></li>
                <li onclick="window.location.href = 'cadastro.html'"><i class="fa-solid fa-user"></i></li>
            </ul>
        </div>
    </header>

    <section class="filter-bar">
    <div class="filter-group">
        <label for="filter-sport"><i class="fa-solid fa-futbol"></i> Tipo de Esporte</label>
        <select name="sport" id="filter-sport">
            <option value="todos">Todos</option>
            <option value="futebol">Futebol</option>
            <option value="basquete">Basquete</option>
            <option value="airsoft">Airsoft</option>
            <option value="corrida">Corrida</option>
        </select>
    </div>

    <div class="filter-group">
        <label for="filter-location"><i class="fa-solid fa-map-marker-alt"></i> Localização</label>
        <select name="location" id="filter-location">
            <option value="todos">Todas</option>
            <option value="curitiba">Curitiba</option>
            <option value="sao-paulo">São Paulo</option>
            <option value="rio-de-janeiro">Rio de Janeiro</option>
        </select>
    </div>
    
    <button class="btn-more-filters">
        <i class="fa-solid fa-sliders"></i>
        <span>Mais Filtros</span>
    </button>
</section>


    <main>
        <h2>Matchups Disponíveis</h2>
        <div class="matchup-grid" id="matchup-disponiveis">
            </div>
    </main>
    
    <div id="popup-matchup" class="overlay">
        <div class="popup">
            <span class="close-btn" onclick="fecharPopupDetalhes()">&times;</span>
            <h2 id="popup-nome"></h2>
            <p><strong>Quadra:</strong> <span id="popup-quadra"></span></p>
            <p><strong>Data:</strong> <span id="popup-data"></span></p>
            <p><strong>Hora:</strong> <span id="popup-hora"></span></p>
            <p><strong>Capacidade:</strong> <span id="popup-capacidade"></span></p>
            <div>
                <button onclick="confirmarEntrada()" class="entrar">Entrar na Partida</button>
                <button type="button" class="cancel" onclick="fecharPopupDetalhes()">Cancelar</button>
            </div>
        </div>
    </div>

</body>
</html>
