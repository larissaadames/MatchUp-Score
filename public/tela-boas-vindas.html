<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchUp Score</title>
</head>
<body>
    
    <header>

        <nav class="navbar">

            <a class="link-navbar" href="https://pucpr.instructure.com/">Login</a>
            <a class="link-navbar" href="https://pucpr.instructure.com/">Cadastro</a>

        </nav>

    </header>

    <main>

        <section>

            <img class="logo" alt="MatchUpScore logo" src="imagens/matchuplogo.png"/>

        </section>

    </main>
        
</body>
</html>

<style>

@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

*{

    font-family: "Montserrat", sans-serif;
    
}

body{

    margin: 0;
    height: 100vh;
    background-color: #02201D;
    background:
    radial-gradient(circle at top right, #34675C 0%, #001a1370 30%),
    radial-gradient(circle at bottom left, #34675C 0%, #001a1370 30%),
    radial-gradient(circle at center, #02201D 0%, #000000 100%);
    transition: transform 0.6s ease-in-out;

}

body.deslizamento-animacao {
    /*.fade-animacao */
    /*   
    opacity: 0;
    transition: opacity 0.5s ease; */
    transform: translateX(-100%);

}

main{

    display: flex;
    justify-content: center;
    align-items: center;

}

.logo{

    width: 700px;

}

.navbar{

    display: flex;
    justify-content: right;
    background-color: #0000003b;

}

.navbar a{

    padding: 10px;
    font-size: 18px;
    color: white;

}


</style>

<script>

document.querySelectorAll('.link-navbar').forEach(link => 
{

    link.addEventListener('click', function(e) 
    {

        e.preventDefault();
        document.body.classList.add('deslizamento-animacao');
        // fade-animacao
        setTimeout(() => 
        {

            window.location.href = this.href;

        }, 500); 

    });

  });

</script>
