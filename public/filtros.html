<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Filtros</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .filter-box {
      background-color: #D9D9D9; /* Fundo da caixa */
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      color: #000000; /* Cor do texto */
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #000000;
    }

    .filter-box h2 {
      margin-top: 0;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 14px;
    }

    input,
    select {
      width: 100%;
      padding: 6px 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .actions button {
      width: 48%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      color: white;
    }

    .btn-save {
      background-color: #34675C;
    }

    .btn-save:hover {
      background-color: #2a524a;
    }

    .btn-cancel {
      background-color: #A73434;
    }

    .btn-cancel:hover {
      background-color: #892a2a;
    }
  </style>
</head>
<body>
  <div class="filter-box">
    <button class="close-btn" onclick="alert('Fechar')">X</button>
    <h2>FILTROS</h2>
    <form>
      <label for="bairro">BAIRROS</label>
      <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro">

      <label for="esporte">ESPORTE</label>
      <input type="text" id="esporte" name="esporte" placeholder="Ex: Futebol, Vôlei...">

      <label for="data">Horários disponíveis:</label>
      <input type="date" id="data" name="data">
      <input type="time" id="hora" name="hora" style="margin-top: 8px;">

      <label for="capacidade">Capacidade disponível:</label>
      <input type="number" id="capacidade" name="capacidade" placeholder="Número de pessoas">

      <div class="actions">
        <button type="submit" class="btn-save">Salvar</button>
        <button type="button" class="btn-cancel" onclick="alert('Cancelado')">Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>
