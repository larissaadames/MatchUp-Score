<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleReserva.css"/>
    <title>Reserva</title>
</head>
<body>
    <div class="overlay" id="popup-reserva">
        <div class="popup">
            <span class="close-btn" onclick="fecharPopup()">×</span>
            <h2>RESERVA</h2>
            <form onsubmit="event.preventDefault(); alert('Reserva enviada!')">
                <label for="horario">Horário</label>
                <input type="time" id="horario" name="horario">

                <label for="metodo">Método de pagamento:</label>
                <input type="text" id="metodo" name="metodo" placeholder="Ex: à vista, parcelado">

                <label>Formas de pagamento:</label>
                <div class="payment-options">
                    <button type="button" class="payment-btn" onclick="selectPayment(this)">Pix</button>
                    <button type="button" class="payment-btn" onclick="selectPayment(this)">Crédito</button>
                    <button type="button" class="payment-btn" onclick="selectPayment(this)">Débito</button>
                    <button type="button" class="payment-btn" onclick="selectPayment(this)">Money</button>
                </div>

                <div class="note">(Sinal de reserva da pista)</div>

                <div class="actions">
                    <button type="submit" class="btn-enviar">Enviar reserva</button>
                    <button type="button" class="btn-cancelar" onclick="fecharPopup()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scriptReserva.js"></script>
</body>
</html>
